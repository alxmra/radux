# Radux Radial Menu - Enhanced Configuration Example
#
# Config locations (searched in order):
# 1. ~/.config/radux/config.yaml
# 2. ./config.yaml (current directory)

# Geometry
radius: 150
inner-radius: 50

# Animation speed (milliseconds or multiplier like "1.5x")
animation-speed: 500

# Auto-close after inactivity (0 = disabled)
auto-close-milliseconds: 0

# Global Theme Colors
hover-color: "#4a90d9"
background-color: "#2c2c2c"
border-color: "#666666"
font-color: "#ffffff"
center-color: "#1a1a1a"
font-size: 16

# Menu Items
items:
  # Simple item with hotkey and priority
  - label: "Brave"
    command: "brave"
    description: "Web Browser"
    hotkey: "Ctrl+1"
    priority: 5
    notify: false

  # Item with custom color
  - label: "Terminal"
    command: "st"
    description: "Suckless Terminal\\nwith tmux"
    hotkey: "Ctrl+2"
    priority: 8
    background-color: "#3d3d3d"

  # Submenu with color inheritance
  - label: "Development"
    description: "Dev Tools"
    hotkey: "Ctrl+d"
    priority: 7
    # Items in this submenu will inherit this color if not overridden
    background-color: "#2a3a2a"
    submenu:
      - label: "VSCode"
        command: "code"
        hotkey: "Ctrl+Shift+V"
        priority: 10
        notify: true
        # This overrides the submenu color
        background-color: "#3d5a3d"

      - label: "Neovim"
        command: "st -e nvim"
        hotkey: "Ctrl+Shift+N"
        priority: 9

  # Example with icon (placeholder - actual SVG paths would go here)
  - label: "Files"
    command: "nautilus"
    icon: "~/.config/radux/icons/folder.svg"
    hotkey: "Ctrl+f"
    priority: 6
